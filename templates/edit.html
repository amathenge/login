<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User Management</title>
  </head>
  <body>
    <div class="container m-3">
        <h1 class="display-5">User Management</h1>
        <form action="{{ url_for('edit') }}" method="POST">
            <div class="row">
                <div class="col-4">
                    <div class="form-group my-2">
                        <label for="userid">User ID</label>
                        <input class="form-control" type="text" id="userid" name="userid" maxlength="6" value="{{ userdata.userid }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group my-2">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Username" maxlength="64" value="{{ userdata.username }}">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group my-2">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="user@email.com" maxlength="64" value="{{ userdata.email }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group my-2">
                        <label for="password">Reset Password</label>
                        <input class="form-control" type="password" id="password" name="password">
                        <span class="small text-muted">leave blank if not updating</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group my-2">
                        <label for="chkpass">Check Password</label>
                        <input class="form-control" type="password" id="chkpass" name="chkpass">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 d-grid">
                    <div class="form-group my-2">
                        <button class="btn btn-primary" type="submit" name="submit" value="update">Update</button>
                    </div>
                </div>
                <div class="col-2 d-grid">
                    <div class="form-group my-2">
                        <button class="btn btn-danger" type="submit" name="submit" value="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
